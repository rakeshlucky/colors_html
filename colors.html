<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        #rgb{
            background-color: rgb(165, 231, 169);
            color: rgb(193, 40, 170);
        }
        #hexa{
            background-color: #a6e736ce;
            color: #501bd3ce;
        }
        #hsl{
            background-color: hsl(200deg, 45%, 60%);
            box-shadow: 0 0 15px hsl(150deg,25%,40%);
        }
    </style>
</head>
<body>
    <h1 id="rgb">RGB(RED(0-255),GREEN(0-255),BLUE(0-255))</h1>
    <h1 id="hexa">Hexa Values</h1>
    <h1 id="hsl">hsl(hue(0-360deg),saturation(0-100%),lightness(0-100%))</h1>
</body>
</html>
